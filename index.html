<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="board">
        <section id="header">
            <div id="title">Clue Three</div>
            <div id="game-message">
                <a id="win-lose">Message</a>
                <a id="win-lose-sub">Message</a>
            </div>
        </section>
        <section id="mid">
          <div id="left">
            <div id="up-left">
                <div id="character"></div>
                <div id="character"></div>
                <div id="character"></div>
                <div id="character"></div>
                <div id="character"></div>
            </div>
            <div id="bot-left"></div>
                
            </div>
            <div id="right">
            <div id="up-right"></div>
            <div id="bot-right"></div>
          </div>
        </section>
        <section id="footer">
            <div id="foot-left">
                <div id="clue"></div>
                <div id="clue"></div>
                <div id="clue"></div>
                <div id="input">
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div id="foot-right">
                <button id="instructions" class="footer-button">Instructions</button>
                <button id="reset" class="footer-button">Reset</button>
            </div>
        </section>
    </div>
</body>
</html>
