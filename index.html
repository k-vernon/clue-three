<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Three</title>
    <script defer src="./js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;500;600;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="board">
            
        <section id="header">
        <div id="title"></div>
            
        </section>
        <section id="mid">
          <div id="left">
            <div id="up-left-cards">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>
                <div class="card" id="card4"></div>
                <div class="card" id="card5"></div>
            </div>

            <!-- <div id="up-left-back-cards">
                <div class="back-card" id="card1"></div>
                <div class="back-card" id="card2"></div>
                <div class="back-card" id="card3"></div>
                <div class="back-card" id="card4"></div>
                <div class="back-card" id="card5"></div>
            </div> -->
            
            <div id="bot-left-cards">
                <div class="card" id="card6"></div>
                <div class="card" id="card7"></div>
                <div class="card" id="card8"></div>
                <div class="card" id="card9"></div>
                <div class="card" id="card10"></div>
            </div>
            <!-- <div id="bot-left-back-cards">
                <div class="back-card" id="card6"></div>
                <div class="back-card" id="card7"></div> 
                <div class="back-card" id="card8"></div>
                <div class="back-card" id="card9"></div> 
                <div class="back-card" id="card10"></div>
            </div> -->
        </div>
        <div id="right">
            <div id="game-message">
                <a id="game-result"></a>
                <a id="sub-result"></a>
            </div>
            <div id="unknown-card"></div>
            <div id="unknown-back-card"></div>
            <input id="guess-input" hidden/>
            <button class="btn" id="guess-button">GUESS</button>
        </div>
        </section>
        <section id="footer">
           
            <div id="foot-left"> 
                
                <div class="clue" id="clue1"></div>
                <div class="clue" id="clue2"></div>
                <div class="clue" id="clue3"></div>
                <form>
                <div id="invalid"></div>
                <input type="text" id="input" onclick="removeInvalidText();">
                    <button class="btn" type="button" id="submit">Submit</button>
                </input>
                </form>
            </div>
            <div id="count-box">
                <div id="clue-count">
                    X
                </div>
                <a id="clue-message">CLUES<br>LEFT</a>
            </div>
            <div id="foot-right">
                <button id="instructionsbtn" class="footer-button" >Instructions</button>
                <button id="reset" class="footer-button" onClick="window.location.reload()">Reset</button>
            </div>
        </section>
    </div>
    <section id="instructions-page"hidden>
        <div id="instr-title">INSTRUCTIONS</div>
        <h1>WELCOME TO CLUE THREE</h1>
        <div id="instr-top">
            <p>
  
            </p>
        </div>
        <div id="instr-bot">
        </div>
        <button class="btn" id="exit">EXIT</button>
    </section>
</body>
</html>
