<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="board">
        <section id="header">
            <div id="title">Clue Three</div>
            
        </section>
        <section id="mid">
          <div id="left">
            <div id="up-left">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>
                <div class="card" id="card4"></div>
                <div class="card" id="card5"></div>
            </div>
            <div id="bot-left">
                <div class="card" id="card6"></div>
                <div class="card" id="card7"></div>
                <div class="card" id="card8"></div>
                <div class="card" id="card9"></div>
                <div class="card" id="card10"></div>
            </div>
        </div>
        <div id="right">
            <div id="game-message">
                <a id="game-result">Message</a>
                <a id="sub-result">Message</a>
            </div>
            <div id="unknown"></div>
            <button id="guess-button">GUESS</button>

        </div>
        </section>
        <section id="footer">
           
            <div id="foot-left"> 
                
                <div class="clue" id="clue1">Message</div>
                <div class="clue" id="clue2">Message</div>
                <div class="clue" id="clue3">Message</div>
                <form>
                <input type="text" value="" id="input">
                    <button id="submit">Submit</button>
                </input>
                </form>
            </div>
            <div id="count-box">
                <div id="clue-count">
                    X
                </div>
                <a id="clue-message">CLUES<br>LEFT</a>
            </div>
            <div id="foot-right">
                <button id="instructions" class="footer-button">Instructions</button>
                <button id="reset" class="footer-button">Reset</button>
            </div>
        </section>
    </div>
</body>
</html>
